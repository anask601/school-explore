<header>
  <div class="container">
    <div class="logo">
      <img src="../../../assets/images/iSchoolConnect-logo.svg" alt="logo" />
    </div>

    <div class="navbar" *ngIf="!isMobile; else mobile">
      <app-navbar></app-navbar>
    </div>

      <button class="btn-icon">
        <img
          src="../../../assets/images/icons8-menu.svg"
          alt="Menu"
          class="icon"
        />
      </button>
    </ng-template>
  </div>
</header>
